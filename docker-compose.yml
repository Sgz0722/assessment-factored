version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: dockerfile.backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@localhost:3306/apiDB
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: apiDB
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  db_init:
    image: mysql:8.0
    depends_on:
      - db
      - backend
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: apiDB
    entrypoint: [ "sh", "-c", "mysql -h db -u root -proot apiDB < /docker-entrypoint-initdb.d/init.sql" ]
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
